<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
<style>
  body {
    display: flex;
    flex-direction: row;
    height: 100%;
  }

  .menu {
    background: #fffefe;
    width: 200px;
    padding-top: 10px;
    /* flex: 0; */
    padding: 8px;
  }

  .right {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .etherpad {
    border: 0px solid grey;
    flex: 1;
  }

  .icon {
    color: white;
    font-family: Arial;
    width: 75px;
    height: 42px;
    padding: 5px;
    margin: auto;
    text-align: center;
    cursor: default;
    border: 1px solid grey;
  }

  .icon:hover {
    border: 1px solid #929292;
    background: #a09f9f;
  }  

  .scrim {
    padding: 0px;
    margin: 0px;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    background: #cccccc;
  }

  .loading {
    width: 250px;
    height: 100px;
    border: 1px inset grey;
    background: white;
    overflow: hidden;
    padding: 5px;

    position: absolute;
    top: 50%;
    left: 50%;
    margin: -125px 0 0 -50px; /* apply negative top and left margins to truly center the element */
  }

</style>
<script>
  var settings={};
  var session="";
  var username="";

  /**
   *
   */
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
  }  

  /**
   *
   */
  function init () {
    console.log ("init ()");

    //console.log(window.location.search);

    $.ajax({
      type: "GET",
      url: "/settings",
      success: function (data) {
        if (data.error) {
          //console.log (data);
          $("#scrimmessage").html (data.error);
        } else {
          settings=data;
          session=getQueryVariable ("session");
          username=getQueryVariable ("username");

          $.ajax({
            type: "GET",
            url: "/getsession?session="+session,
            success: function (data) {
              if (data.error) {
                //console.log (data);
                $("#scrimmessage").html (data.error);
              } else {
                $("#scrim").hide ();

                var text=window.atob (data.text); 

                console.log(text);

                $("#menu").text (text);

                var etherpadURL="http://"+settings.host+":"+settings.port+"/p/"+session+"?userName="+username;
                $("#etherpad").attr("src",etherpadURL);
              }
            }
          });
        }
      }
    });
  }
</script>
</head>
<body onLoad="init ()">
  <div id="menu" class="menu">
    text to replicate
  </div>
  <div id="right" class="right">
    <div id="pad" class="etherpad">
      <iframe id="etherpad" frameborder="0" src="" width="100%" height="100%" sandbox="allow-same-origin allow-scripts">
    </div>
  </div>

  <div id="scrim" class="scrim">
    <div class="loading">Loading ...</div>
  </div>
</body>
</html>
